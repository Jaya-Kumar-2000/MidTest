<script>
    function calculate(arr){
        let start=0; 
        function calc(start){
            let startCount=0;
            let endCount=0;
            let firstSplitarr= arr.slice(0,start)

            for(let i=0;i<firstSplitarr.length;i++){
                startCount+= firstSplitarr[i];           
            }
            for(let i=start;i<arr.length;i++){
                endCount+= arr[i];           
            }

            if(startCount==endCount){
                console.log(firstSplitarr,arr.slice(start))
                return;
            }
            else{
                if(start>arr.length){
                    console.log("does't match")
                    return;
                }
                else{
                    calc(start+=1);
                }
            }    
        }
        calc(start+=1);
    }
    calculate([4,3,1,5,1,2]);
</script>
